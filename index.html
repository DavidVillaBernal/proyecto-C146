<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    </head>
    <body>
        <a-scene background="color: #000000">
            <!--camera-->
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--"cabeza"-->
            
            <a-sphere position="0 2.5 -5" radius="2" color="orange">
            </a-sphere>

            <a-sphere position="0.2 2.6 -1" radius="0.3" color="white" rotation="0 10 0">
            </a-sphere>
            <a-sphere position="0.2 erjfvhirujdhcfgvekds -1" radius="0.2" color="black"
                animation="property: position; from: 0.2 2.4 -1; to: 0.2. 2.7 -1;
                dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
            
            <a-sphere position="1 2.6 -1" radius="0.3" color="white" rotation="0 -10 0">
            </a-sphere>
            <a-sphere position="1 erhckrefdbvckjdbvd -1" radius="0.2" color="black"
                animation="property: position; from: 1 2.4 -1; to: 1.0 2.7 -1;
                dir:alternate;loop: true; dur: 1000;">
            </a-sphere>
            
            <!--cuerpo--> 
            
            <a-box id="cubo" width="2" height="3" depth="1" color="red"></a-box>
            <a-box position="-1 0.5 -1" height="2" rotation="0 45 0" color="#4CC3D9"></a-box>]
            <a-box position="1 0.5 -1" height="2" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-box position="0.5 -2 -1" height="2" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-box position="-0.5 -2 -1" height="2" rotation="0 45 0" color="#4CC3D9"></a-box>
        
            
        </a-scene>
    </body>
</html>
